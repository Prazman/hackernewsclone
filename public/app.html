<!doctype html>
<html lang="{{ app()->getLocale() }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackernews</title>
</head>

<body>
    <div id="app">
        <link-list />
    </div>
    <template id="link-list-template">
        <div>
            <input placeholder="Title" id="link_title">
            <input placeholder="Link" id="link_address">
            <button v-on:click="postLink">Post Link</button>
            <ul>
                <li v-for="link in links" >
                    <button @click="upVoteLink(link)">Upvote</button><a :href=link.link> {{link.title}} </a>
                    Score :{{ link.upvote_count}}
                </li>
            </ul>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://localhost/hackernews/public/js/list.js"></script>
</body>

</html>
